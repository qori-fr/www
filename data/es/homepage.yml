############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "Estudia En Francia"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "Francia es un país reconocido por su excelencia académica a nivel internacional. Qori te asesora en todo el proceso para que puedas ser aceptado en alguna institución académica en Francia."

    # feature item loop
    - name : "Traducción"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Realizamos traducciones en todos los idiomas. Nuestros traductores son nativos quienes garantizan calidad y eficiencia en la traducción."

    # feature item loop
    - name : "Interpretación"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "Nuestros intérpretes son nativos, formados en diferentes disciplinas que se encargan de realizar una interpretación consecutiva o simultánea para todo tipo de actividad, en todos los idiomas."

    # feature item loop
    - name : "Asesorías de Empleo"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "Te asesoramos en tu búsqueda de empleo profesional en Francia, desde la redacción de una carta de motivación hasta la preparación a la entrevista."


############################## about ##################################
about:
  enable : true
  title : "Acerca de QORI"
  image : "images/about/about-us.jpg"
  content : "**QORI** es una sociedad que brinda una amplia gama de servicios: Interpretación, Traducción, Consejería, Orientación y Acompañamiento sobre Estudios Superiores en el Extranjero (especialmente, Francia) o Asesoramiento para el Aprendizaje del Idioma, etc.

De París a Lima, de Europa a Latinoamérica, QORI ofrece servicios de alta calidad tanto a personas como a empresas.

Nuestro personal permanente se encuentra basado en París y está a tu lado para ofrecerte un servicio clave a la mano.

Tenemos una red de traductores e intérpretes seleccionados que comparten nuestros valores y rigurosidad."
  button:
    enable : true
    label : "Descubre Más"
    link : "about"


