############################## about ##################################
about:
  enable : true
  title : "Acerca de QORI"
  image : "images/about/about-us.jpg"
  content : "**QORI** es una sociedad que brinda una amplia gama de servicios: Interpretación; Traducción; Consejería, Orientación y Acompañamiento sobre Estudios Superiores en el Extranjero (especialmente, Francia) o Asesoramiento para el Aprendizaje del Idioma, etc.

De París a Lima, de Europa a Latinoamérica, QORI ofrece servicios de alta calidad tanto a personas como a empresas.

Nuestro personal permanente se encuentra basado en París y está a tu lado para ofrecerte un servicio clave a la mano.

Tenemos una red de traductores e intérpretes seleccionados que comparten nuestros valores y rigurosidad."
  button:
    enable : true
    label : "Descubre Más"
    link : "about"


